  <!-- Google Fonts -->

  <style>

    /* üîπ –í–µ—Ä—Ö–Ω—è –ø–∞–Ω–µ–ª—å */
    header {

      justify-content: space-between;

    }

    .menu-btn {

    /* üîπ –î—Ä—É–≥–∞ –ø–∞–Ω–µ–ª—å */
    .sub-header {

      padding: 12px 30px;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .search-box {
      display: flex;
      align-items: center;
      background: #fff;
      padding: 8px 14px;
      border-radius: 25px;
      width: 250px;
      border: 2px solid #9E3838;
    }

    .search-box input {

    }

    /* üîπ –ë–æ–∫–æ–≤–µ –º–µ–Ω—é */
    .sidebar {

      top: 0;
      width: 240px;
      height: 100%;
      background: #F3D9A2;
      display: flex;
      flex-direction: column;
      padding-top: 60px;
      transition: 0.4s ease;
      box-shadow: 4px 0 15px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      display: block;
      color: #9E3838;
      text-decoration: none;
      font-size: 20px;
      padding: 15px 25px;
      margin: 5px 0;
      transition: all 0.3s ease;
    }

    .sidebar a:hover {
      background: rgba(158, 56, 56, 0.2);

    }

    /* üîπ Overlay –¥–ª—è –∑–∞–∫—Ä–∏—Ç—Ç—è —Å–∞–π–¥–±–∞—Ä—É */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      display: none;
      z-index: 500;
    }

    .overlay.active {
      display: block;
    }

    /* üîπ –°–µ–∫—Ü—ñ—è –∫–∞—Ç–µ–≥–æ—Ä—ñ–π */
    .categories {
      margin: 50px auto;
      max-width: 1000px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
    }

    .card {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 3px solid #C9896D;
      background: #fff;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .card span {
      position: absolute;
      bottom: 15px;
      left: 15px;
      font-size: 22px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 6px rgba(0,0,0,0.8);
    }

    /* üîπ –ê–¥–∞–ø—Ç–∏–≤–Ω—ñ—Å—Ç—å */
    @media (max-width: 900px) {
      .categories {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .categories {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

</html>
